<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Test-Datei Generator (BITS Edition)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .button-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }
        button { background: linear-gradient(135deg, #007bff, #0056b3); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .preview { background: #f8f9fa; border: 1px solid #dee2e6; padding: 20px; margin-top: 20px; border-radius: 8px; font-family: monospace; }
        .download-info { background: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 8px; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Test-Datei Generator (BITS Edition)</h1>

        <div class="button-group">

    <script>
        const { jsPDF } = window.jspdf;

        function showDownloadInfo() {
            document.getElementById('downloadInfo').style.display = 'block';
            setTimeout(() => document.getElementById('downloadInfo').style.display = 'none', 5000);
        }

        function updatePreview(title, content) {
            document.getElementById('previewContent').innerHTML = `<strong>${title}</strong><br><br>${content.substring(0, 300)}...`;
        }

        function createPDF(title, content, filename) {
            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text(title, 20, 20);
            doc.setFontSize(12);
            const lines = doc.splitTextToSize(content, 170);
            doc.text(lines, 20, 35);
            doc.save(filename);
            showDownloadInfo();
        }

        function generateBitsTechPDF() {
            const content = `BITS Digital Solutions: Technisches Projektdokument

            updatePreview("BITS Tech-Projekt", content);

        function generateBitsMLPDF() {

    </script>
</body>
</html>
