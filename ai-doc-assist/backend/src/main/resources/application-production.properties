# ========================================
# 🌍 Gemeinsame Basis-URL (nur 1x definieren)
# ========================================
frontend.base.url=https://bits-ai-docs-assist-demo.onrender.com

# ==========================
# 🔐 Security Settings
# ==========================
spring.security.enabled=false
security.csrf.enabled=false

# ==========================
# 🗃️ H2 In-Memory Datenbank (nur für Demo/Testing)
# ==========================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false  # in Production deaktiviert

# ==========================
# 📁 Datei-Upload
# ==========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================
# 🤖 OpenAI API Settings
# ==========================
openai.api.key=${OPENAI_API_KEY:}  # Von System-ENV oder .env gezogen
openai.api.model=gpt-4-turbo-preview
openai.api.max-retries=3
openai.api.timeout=30
openai.timeout.seconds=60


# ==========================
# 🌐 CORS Settings
# ==========================
cors.allowed.origins=${frontend.base.url}

# ==========================
# 🧭 Custom Environment Variable
# ==========================
API_FRONTEND_ORIGIN=${frontend.base.url}

# ==========================
# 🩺 Actuator Health Endpoint
# ==========================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# ==========================
# 🪵 Logging
# ==========================
logging.level.com.theokanning.openai=DEBUG
