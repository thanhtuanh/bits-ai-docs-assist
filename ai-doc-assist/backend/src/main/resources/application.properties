# ========================================
# ğŸŒ Gemeinsame Basis-URL (nur 1x definieren)
# ========================================
frontend.base.url=http://localhost:4200

# ==========================
# ğŸ” Security Settings
# ==========================
spring.security.enabled=false
security.csrf.enabled=false

# ==========================
# ğŸ—ƒï¸ H2 In-Memory Datenbank
# ==========================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# ==========================
# ğŸ“ Datei-Upload
# ==========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================
# ğŸ¤– OpenAI API Settings - KOSTENOPTIMIERT
# ==========================
openai.api.key=${OPENAI_API_KEY:}
# âœ… GPT-3.5-turbo statt GPT-4 (90% gÃ¼nstiger!)
openai.api.model=gpt-3.5-turbo
openai.api.max-retries=3
openai.api.timeout=30
openai.timeout.seconds=60
# âœ… Token-Limits fÃ¼r Kostenoptimierung
openai.api.max-tokens=500
openai.api.temperature=0.3

# ==========================
# ğŸŒ CORS Settings
# ==========================
cors.allowed.origins=${frontend.base.url},http://localhost:4201

# ==========================
# ğŸ§­ Custom Environment Variable
# ==========================
API_FRONTEND_ORIGIN=${frontend.base.url}

# ==========================
# ğŸ©º Actuator Health Endpoint
# ==========================
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

# ==========================
# ğŸ’° Cache Settings fÃ¼r Kostenoptimierung
# ==========================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# ==========================
# ğŸªµ Logging - Token Usage Tracking
# ==========================
logging.level.com.theokanning.openai=DEBUG
logging.level.com.bits.aidocassist.service=INFO
