# ==========================
# Datenbank (H2 In-Memory)
# ==========================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# ==========================
# File Upload
# ==========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================
# OpenAI Settings
# ==========================
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-3.5-turbo
openai.timeout.seconds=60

# ==========================
# Actuator Health
# ==========================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# ==========================
# Logging (optional)
# ==========================
logging.level.com.theokanning.openai=DEBUG

# ✅ HINZUFÜGEN/AKTUALISIEREN:

# CORS Settings
cors.allowed.origin=https://bits-ai-docs-assist-demo.onrender.com

# Security Settings
spring.security.enabled=false
security.csrf.enabled=false

# Environment
API_FRONTEND_ORIGIN=https://bits-ai-docs-assist-demo.onrender.com